
<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css"> 

        <!-- Load D3 -->
        <script src="https://d3js.org/d3.v6.min.js"></script>

        <!-- Load Data -->
        <script defer src="script.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h1>Airport Connections</h1>
                    <h4>A ranking of selected leading coffeehouse chains worldwide</h4> 
                 </div>
             </div>
             <div class="row">
                <div class="column">
                    <label for="group-by">Group By</label>
                </div>
                <div class="column">
                    <select id="group-by">
                        <option value="stores">Stores worldwide</option>
                        <option value="revenue">Revenue in billion U.S. dollars</option>
                    </select>
                </div>
                <div class="column">
                    <button class="sort-button">Sort</button>
                </div>
            </div>
             <div class="row">
                 <div class="column">
                    <div class="chart">
                        <!-- You will append a SVG here-->
                      </div>
                 </div>
             </div>
         </div>
    </body>

</html>
